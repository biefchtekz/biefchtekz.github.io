<!DOCTYPE html>
<html lang="en">

</head>
<body>
<div class="wrap">
    <form class="in-wrap user-form" id="userForm" onsubmit="return false">
        <p class="heading">Login</p>

    </form>
    <div class="in-wrap user-list">
        <div class="list-heading">
            <label class="list_num">â„–</label>
                <label class="list_login">Login</label>

                <label class="list_delete">Delete</label>
        </div>
        <div  id="userList"></div>
    </div>
</div>
<script src="script2.js"></script>
</body>
</html>
