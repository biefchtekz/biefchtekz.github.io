<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container__main">
    <div class="container__slideshow" id="slideshow">
        <div class="nav_buttons">
            <button class="arrow_button" onclick="moveBackward()">◄</button>
            <button class="arrow_button" onclick="moveForward()">►</button>
        </div>
        <div class="nav_bar" id="navBar">
            <button class="play_button" onclick="autoPlay()" id="autoPlayButton">Play</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
