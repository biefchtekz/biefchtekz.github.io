<div class="card">
  <div class="card-header">
    <h2>{{post.title | titlecase}}</h2>
    <small>{{post.date | date: 'dd.MM.yyyy | HH:mm'}}</small>
  </div>
  <div>
    <small>{{post.author}}</small>
  </div>
  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
  >
    Open</button>
</div>
